<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
 <style>
    h2,h1{
        color:firebrick;
    }
    body{
        background-color: #ccc;
    }
 </style>
<body>
    <h1>Calculator</h1>
    <form onsubmit="dosum(); return false">
        num1:<input id="num1" type="number">
        <br>
        num2:<input id="num2" type="number">
        <br>
        <button type="submit">sum</button>
        </form>
        <h2>Addition</h2>
        <h3 id="result">  </h3>
        <h2>Subtraction</h2>
        <h3 id="result1">  </h3>
        <h2>Multiplication</h2>
        <h3 id="result2">  </h3>
        <h2>Division</h2>
        <h3 id="result3">  </h3>
    <script>
        function dosum(){
            let firstnumber = Number(document.querySelector("#num1").value)
            let secondnumber = Number(document.querySelector("#num2").value)
            console.log(firstnumber,secondnumber)
            let sum = firstnumber + secondnumber ;
            let sum2 = firstnumber - secondnumber ;
            let sum3 = firstnumber * secondnumber ;
            let sum4 = firstnumber / secondnumber ;
            
            document.querySelector("#result").innerHTML = sum;
            document.querySelector("#result1").innerHTML = sum2;
            document.querySelector("#result2").innerHTML = sum3;
            document.querySelector("#result3").innerHTML = sum4;

            
        }


    </script>
    
</body>
</html>
